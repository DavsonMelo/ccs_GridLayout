<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Grid e Flexbox - L1</title>
</head>
<body>
    <header class="header">
        <a href="/">Logo</a>
        <nav>
            <ul class="menu">
                <li><a href="/">Sobre</a></li>
                <li><a href="/">Produtos</a></li>
                <li><a href="/">Contato</a></li>
            </ul>
        </nav>
    </header>

    <h1>Section Flexbox</h1>
    <section class="flex">
        <div>
            <img src="img/balonismo.jpeg" alt="balonismo">
            <p>Balonismo em Torres</p>
        </div>
        <div>
            <img src="img/cidadevistaaerea.jpeg" alt="Vista Aérea">
            <p>Vista aérea cidade de Torres</p>
        </div>
        <div>
            <img src="img/morrodaguarita.jpeg" alt="Morro da Guarita">
            <p>Morro da Guarita - Torres</p>
        </div>
        <div>
            <img src="img/morrodofarol.jpeg" alt="Morro do Farol">
            <p>Morro do Farol - Torres</p>
        </div>
        <div>
            <img src="img/praiadaguarita.jpeg" alt="Praia da Guarita">
            <p>Praia da Guarita - Torres</p>
        </div>
        <div>
            <img src="img/riomampituba.jpeg" alt="Rio Mampituba">
            <p>Rio Mampituba - Divisa RS/SC</p>
        </div>
    </section>

</body>
</html>
